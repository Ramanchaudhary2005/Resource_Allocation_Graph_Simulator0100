<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resource Allocation Graph Simulator</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #e0f7fa, #f8f9fa);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    #main-container {
      display: flex;
      gap: 2rem;
      width: 100%;
      max-width: 1400px;
    }
    #network {
      flex: 1;
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    input, select, button, label {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .danger {
      background-color: #dc3545;
    }
    .danger:hover {
      background-color: #a71d2a;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .history-panel {
      width: 280px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow-y: auto;
      height: 500px;
      display: flex;
      flex-direction: column;
    }
    .history-panel h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.2rem;
      text-align: center;
    }
    .history-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .history-item {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #f1f1f1;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .history-item:hover {
      background-color: #e3e3e3;
    }
  </style>
</head>
<body>
  <h1>Resource Allocation Graph Simulator</h1>

  <div class="controls">
    <div class="form-group">
      <input type="text" id="process" placeholder="Process (e.g., P1)" />
      <input type="text" id="resource" placeholder="Resource (e.g., R1)" />
      <select id="type">
        <option value="request">Request (P ‚Üí R)</option>
        <option value="allocate">Allocate (R ‚Üí P)</option>
      </select>
      <button onclick="addEdge()">Add Edge</button>
      <button onclick="checkDeadlock()">Check Deadlock</button>
    </div>
    <div class="form-group">
      <button onclick="exportState()">‚¨áÔ∏è Export Graph</button>
      <label for="importFile" style="background-color:#28a745; color:white; cursor:pointer;">
        üìÅ Import Graph
      </label>
      <input type="file" id="importFile" onchange="importState(event)" style="display:none;" />
      <button class="danger" onclick="removeSelected()">üóëÔ∏è Remove Selected</button>
      <button onclick="undoAction()">‚Ü©Ô∏è Undo</button>
    </div>
    <div class="status" id="status"></div>
  </div>

  <div id="main-container">
    <div id="network"></div>
    <div class="history-panel">
      <h2>Action History</h2>
      <div class="history-actions">
        <select id="filter-action" onchange="renderHistory()">
          <option value="all">All</option>
          <option value="addEdge">Add Edge</option>
          <option value="remove">Remove</option>
          <option value="import">Import</option>
          <option value="export">Export</option>
        </select>
        <button onclick="clearHistory()" class="danger">Clear</button>
      </div>
      <div id="history-log"></div>
    </div>
  </div>

  <script>
    const nodes = new vis.DataSet();
    const edges = new vis.DataSet();
    const container = document.getElementById('network');
    const data = { nodes: nodes, edges: edges };
    const options = {
      nodes: {
        shape: 'circle',
        size: 25,
        font: { size: 18, color: '#000' },
        borderWidth: 2
      },
      edges: {
        arrows: 'to',
        color: {
          color: '#ccc',
          highlight: '#848484',
          hover: '#848484'
        },
        smooth: {
          type: 'dynamic'
        }
      },
      physics: true,
      interaction: { dragNodes: true, multiselect: true }
    };
    const network = new vis.Network(container, data, options);

    const nodeIds = new Set();
    const rawEdges = [];
    const history = [];

    function renderHistory() {
      const log = document.getElementById("history-log");
      log.innerHTML = "";
      const filter = document.getElementById("filter-action").value;
      [...history].reverse().forEach((entry, index) => {
        if (filter !== 'all' && entry.action !== filter) return;
        const div = document.createElement("div");
        div.className = "history-item";
        div.textContent = entry.text;
        div.onclick = () => {
          if (entry.nodes) network.selectNodes(entry.nodes.map(n => n.id));
          if (entry.edge) network.selectEdges([entry.edge.id]);
          if (entry.edges) network.selectEdges(entry.edges.map(e => e.id));
        };
        log.appendChild(div);
      });
    }

    function logAction(text, actionData = {}) {
      history.push({ ...actionData, text });
      renderHistory();
    }

    function clearHistory() {
      history.length = 0;
      renderHistory();
    }
  </script>
</body>
</html>
