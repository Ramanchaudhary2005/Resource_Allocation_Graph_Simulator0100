<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resource Allocation Graph Simulator</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #e0f7fa, #f8f9fa);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }
    #network {
      height: 500px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 1rem;
      gap: 0.5rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }
    input, select, button, label {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="file"] {
      border: none;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Resource Allocation Graph Simulator</h1>

  <div class="controls">
    <div class="form-group">
      <input type="text" id="process" placeholder="Process (e.g., P1)" />
      <input type="text" id="resource" placeholder="Resource (e.g., R1)" />
      <select id="type">
        <option value="request">Request (P ‚Üí R)</option>
        <option value="allocate">Allocate (R ‚Üí P)</option>
      </select>
      <button onclick="addEdge()">Add Edge</button>
      <button onclick="checkDeadlock()">Check Deadlock</button>
    </div>
    <div class="form-group">
      <button onclick="exportState()">‚¨áÔ∏è Export Graph</button>
      <label for="importFile" style="background-color:#28a745; color:white; cursor:pointer;">
        üìÅ Import Graph
      </label>
      <input type="file" id="importFile" onchange="importState(event)" style="display:none;" />
    </div>
    <div class="status" id="status"></div>
  </div>

  <div id="network"></div>

  <script>
    const nodes = new vis.DataSet();
    const edges = new vis.DataSet();
    const container = document.getElementById('network');
    const data = { nodes: nodes, edges: edges };
    const options = {
      nodes: {
        shape: 'circle',
        size: 25,
        font: { size: 18, color: '#000' },
        borderWidth: 2
      },
      edges: {
        arrows: 'to',
        color: {
          color: '#ccc',
          highlight: '#848484',
          hover: '#848484'
        },
        smooth: {
          type: 'dynamic'
        }
      },
      physics: true,
      interaction: { dragNodes: true }
    };
    const network = new vis.Network(container, data, options);

    const nodeIds = new Set();
    const rawEdges = [];

    function addEdge() {
      const process = document.getElementById("process").value.trim();
      const resource = document.getElementById("resource").value.trim();
      const type = document.getElementById("type").value;
      if (!process || !resource) return alert("Both fields are required.");

      const from = type === "request" ? process : resource;
      const to = type === "request" ? resource : process;

      if (!nodeIds.has(process)) {
        nodes.add({ id: process, label: process, color: '#a2d2ff' });
        nodeIds.add(process);
      }
      if (!nodeIds.has(resource)) {
        nodes.add({ id: resource, label: resource, color: '#ffd6a5' });
        nodeIds.add(resource);
      }

      edges.add({ from, to, color: type === 'request' ? '#ff6b6b' : '#06d6a0' });
      rawEdges.push([from, to]);

      document.getElementById("status").innerText = `‚úÖ ${type.charAt(0).toUpperCase() + type.slice(1)} edge added: ${from} ‚Üí ${to}`;
    }

    function checkDeadlock() {
      const adj = {};
      nodeIds.forEach(n => adj[n] = []);
      rawEdges.forEach(([from, to]) => adj[from].push(to));

      const visited = new Set();
      const recStack = new Set();

      function dfs(node) {
        if (!visited.has(node)) {
          visited.add(node);
          recStack.add(node);

          for (const neighbor of adj[node]) {
            if (!visited.has(neighbor) && dfs(neighbor)) return true;
            else if (recStack.has(neighbor)) return true;
          }
        }
        recStack.delete(node);
        return false;
      }

      for (const node of nodeIds) {
        if (dfs(node)) {
          document.getElementById("status").innerText = "üî¥ Deadlock detected!";
          return;
        }
      }

      document.getElementById("status").innerText = "‚úÖ No deadlock detected.";
    }

    function exportState() {
      const state = {
        nodes: nodes.get(),
        edges: rawEdges
      };
      const blob = new Blob([JSON.stringify(state)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'graph-state.json';
      a.click();
    }

    function importState(event) {
      const file = event.target.files[0];
      if (!file || !file.name.endsWith('.json')) {
        alert("Please upload a valid JSON file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const content = JSON.parse(e.target.result);
          nodes.clear();
          edges.clear();
          rawEdges.length = 0;
          nodeIds.clear();

          content.nodes.forEach(n => {
            nodes.add(n);
            nodeIds.add(n.id);
          });
          content.edges.forEach(([from, to]) => {
            rawEdges.push([from, to]);
            edges.add({ from, to, color: from.startsWith('P') ? '#ff6b6b' : '#06d6a0' });
          });
          document.getElementById("status").innerText = "‚úÖ Graph state imported successfully.";
        } catch {
          alert("Failed to parse JSON file.");
        }
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
